<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Inventory Management</title>

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css">
		<script src="js/react.min.js"></script>
		<script src="js/react-dom.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<div id="app"></div>
		<nav class="navbar navbar-default custom_nav" role="navigation">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Inventory Management</a>
				</div>
			</div>
		</nav>
		<div class="container-fluid bg_img">
			<div class="row">
				<div class="col-md-12 col-sm-12 col-xs-12">
					<div class="search_wrap">
						<i class="fa fa-search icon_search" aria-hidden="true"></i>
						<input type="search" name=""  id="myInput" onkeyup="myFunction()"  class="form-control input_style" value="" required="required" title="" placeholder="Search for the item">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12 col-sm-12 col-xs-12">
				<form>
					<div class="form-group">
						<div class="row">
							<div class="col-md-3 col-sm-3 col-xs-3">
								<input type="text" class="form-control input_style" id="item" placeholder="Enter the Item name">
							</div>
							<div class="col-md-3 col-sm-3 col-xs-3">
								<input type="text" class="form-control input_style" id="place" placeholder="Enter the Place">
							</div>
							<div class="col-md-3 col-sm-3 col-xs-3">
								<input type="text" class="form-control input_style" id="time" placeholder="Enter the time">
							</div>
							<div class="col-md-3 col-sm-3 col-xs-3">
								<button type="button" class="btn btn-primary add-row" value="Add Row"> Add Row</button>
							</div>
						</div>
					</div>
				</form>
					
					<table class="table" id="myTable">
						<thead>
							<tr class="header">
								<th>Item</th>
								<th>Place</th>
								<th>Time</th>
								<th>Action</th>
							</tr>
						</thead>
            			<tbody></tbody>
					</table>
					
				</div>
			</div>
		</div>
			
   
		<!-- jQuery -->
		<script src="//code.jquery.com/jquery.js"></script>
		<!-- Bootstrap JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
		<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
 		<script src="js/app.js"></script>
 		<!-- <script src="js/inventory.js"></script> -->
	</body>
</html>
